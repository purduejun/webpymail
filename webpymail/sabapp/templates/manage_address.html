{% extends "base/base.html" %}
{% load i18n %}

{% block inpage_title %}{% trans "Address Book" %}{% endblock %}

{% block headercontent %}
<link href="{{ MEDIA_URL }}css/send_message.css" rel="stylesheet" type="text/css"></link>
{% endblock %}

{% block extra_menus %}
<a href="{% url folder_list %}">{% trans "Folder List" %}</a>&nbsp;&nbsp;
{% endblock %}

{% block contents %}
<h2>{% trans "Add new address" %}</h2>
<form method="post" action="">
  <table class="msg_form" width="100%">
    {{ form }}
    <tr>
      <td><input type="submit" name="cancel" value="{% trans "Cancel" %}"></td>
      <td align="right"><input type="submit" value="{% trans "Save" %}"></td>
    </tr>
  </table>
</form>
{% endblock %}
